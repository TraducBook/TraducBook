<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fap Nights at Frenni's - TraducBook</title>
    <style>
        /* Thème sombre */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #121212;
            padding: 1rem;
            text-align: center;
        }

        nav {
            margin-top: 1rem;
        }

        nav a {
            color: #e0e0e0;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffffff;
        }

        .lecteur-comics {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0 auto;
        }

        .lecteur-comics img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: pointer;
        }

        .nav-gauche, .nav-droite {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            cursor: pointer;
        }

        .nav-gauche {
            left: 0;
        }

        .nav-droite {
            right: 0;
        }

        .nav-gauche::before, .nav-droite::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .nav-gauche::before {
            left: 1rem;
            content: '◄';
        }

        .nav-droite::before {
            right: 1rem;
            content: '►';
        }

        .bouton-fin {
            margin-top: 1rem;
            text-align: center;
        }

        .bouton-fin button {
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .bouton-fin button:hover {
            background-color: #ff4a3d;
        }
    </style>
</head>
<body>
    <header>
        <h1>TraducBook</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="comic.html">Catalogue</a>
        </nav>
    </header>

    <main>
        <h2>Fap Nights at Frenni's</h2>
        <div class="lecteur-comics">
            <div class="nav-gauche" onclick="pagePrecedente()"></div>
            <div class="nav-droite" onclick="pageSuivante()"></div>
            <img id="image-comic" src="images/comic1/FAPC1.jpg" alt="Page du comic">
        </div>
        <div class="bouton-fin" id="bouton-fin">
            <button onclick="window.location.href='fapnight2.html'">Prochain Comic</button>
        </div>
    </main>

    <script>
        // Données du comic
        const pages = [];
        for (let i = 1; i <= 21; i++) {
            pages.push(`images/comic1/FAPC${i}.jpg`);
        }

        let pageActuelle = 0;

        // Afficher la page actuelle
        function afficherPage() {
            document.getElementById('image-comic').src = pages[pageActuelle];
        }

        // Fonctions de navigation
        function pageSuivante() {
            if (pageActuelle < pages.length - 1) {
                pageActuelle++;
                afficherPage();
            }
            // Afficher le bouton de fin si on est à la dernière page
            if (pageActuelle === pages.length - 1) {
                document.getElementById('bouton-fin').style.display = 'block';
            }
        }

        function pagePrecedente() {
            if (pageActuelle > 0) {
                pageActuelle--;
                afficherPage();
                // Masquer le bouton de fin si on n'est pas à la dernière page
                document.getElementById('bouton-fin').style.display = 'none';
            }
        }

        // Afficher la première page au chargement
        afficherPage();
    </script>
</body>
</html>
